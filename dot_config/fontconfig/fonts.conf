<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- 🎨 UI font: clean sans for interfaces -->
  <alias>
    <family>ui</family>
    <prefer>
      <family>Noto Sans</family>
      <family>fallback</family>
    </prefer>
  </alias>

  <!-- 📖 Regular text alias (points to UI font) -->
  <alias>
    <family>regular</family>
    <prefer>
      <family>ui</family>
    </prefer>
  </alias>

  <!-- 💻 Monospaced/code font -->
  <alias>
    <family>monolike</family>
    <prefer>
      <family>Cascadia Code</family>
      <family>fallback</family>
    </prefer>
  </alias>

  <!-- 😀 Emoji fallback fonts -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Noto Color Emoji</family>
      <family>Twitter Color Emoji</family>
    </prefer>
  </alias>

  <!-- 🌏 CJK fallback for Chinese/Japanese/Korean -->
  <alias>
    <family>cjk</family>
    <prefer>
      <family>Noto Sans CJK SC</family> <!-- Simplified Chinese -->
      <family>Noto Sans CJK TC</family> <!-- Traditional Chinese -->
      <family>Noto Sans CJK JP</family> <!-- Japanese -->
      <family>Noto Sans CJK KR</family> <!-- Korean -->
    </prefer>
  </alias>

  <!-- 📐 Math fallback -->
  <alias>
    <family>math</family>
    <prefer>
      <family>Noto Sans Math</family>
    </prefer>
  </alias>

  <!-- 🧱 General fallback for emoji, CJK, symbols -->
  <alias>
    <family>fallback</family>
    <prefer>
      <family>emoji</family>
      <family>cjk</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

</fontconfig>
